<html>
  <head>
    <title>Express</title>
    <link rel="stylesheet" href="/stylesheets/bootstrap.min.css" />
    <script src="/javascripts/moment.min.js"></script>
    <script src="/javascripts/script.js" ></script>
  </head>
  <body>
        <h1 class="text-center">BREADS (Browse, Read, Edit, Add, Delete, Sort)</h1>
        <div class="container text-left">
          <div class="row">

            <!-- ======== START ADD & EDIT ======== -->

            <div class="col">
              <div class="card">
                <form onSubmit = 'return saveData(event)'>
                <div class="card-header">
                  <h1>Add & Edit</h1>
                </div>
                <div class="card-body">
                  <!-- string -->
                    <div class="row mb-3">
                      <label for="string" class="col-sm-2 col-form-label">String</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" name="string" id="string" />
                      </div>
                    </div>
                    <!-- integer -->
                    <div class="row mb-3">
                      <label for="integer" class="col-sm-2 col-form-label">Integer</label>
                      <div class="col-sm-10">
                        <input
                          type="number"
                          class="form-control"
                          name="integer"
                          id="integer"
                        />
                      </div>
                    </div>
                    <!-- float -->
                    <div class="row mb-3">
                      <label for="float" class="col-sm-2 col-form-label">Float</label>
                      <div class="col-sm-10">
                        <input
                          type="number"
                          step="0.005"
                          class="form-control"
                          name="float"
                          id="float"
                        />
                      </div>
                    </div>
                    <!-- date -->
                    <div class="row mb-3">
                      <label for="date" class="col-sm-2 col-form-label">Date</label>
                      <div class="col-sm-10">
                        <input
                          type="date"
                          class="form-control"
                          name="date"
                          id="date"
                        />
                      </div>
                    </div>
                    <!-- boolean -->
                    <div class="row mb-3">
                      <label for="boolean" class="col-sm-2 col-form-label"> Boolean</label>
                      <div class="col-sm-10">
                          <select name="boolean" class="form-control" id="boolean">
                              <option value="" disabled selected >Choose the boolean ... </option>
                              <option value="true">true</option>
                              <option value="false">false</option>
                          </select>
                      </div>
                    </div>
                </div>
                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">
                    Save
                  </button>
                  <button type="submit" class="btn btn-danger">
                    cancel
                  </button>
                </form>
                </div>
              </div>
            </div>

            <!-- ======== END ADD & EDIT ======== -->
            
            <!-- ======== START SEARCH ======== -->

            <div class="col">
              <div class="card">
                <form>
                <div class="card-header">
                  <h1>Search</h1>
                </div>
                <div class="card-body">
                  <!-- string -->
                  <div class="row mb-3">
                    <label for="stringS" class="col-sm-2 col-form-label"> String</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="string" />
                    </div>
                  </div>
                  <!-- integer -->
                  <div class="row mb-3">
                    <label for="integerS" class="col-sm-2 col-form-label">Integer</label>
                    <div class="col-sm-10">
                      <input
                        type="number"
                        class="form-control"
                        id="integer"
                      />
                    </div>
                  </div>
                  <!-- float -->
                  <div class="row mb-3">
                    <label for="floatS" class="col-sm-2 col-form-label">Float</label>
                    <div class="col-sm-10">
                      <input
                        type="number"
                        step="0.005"
                        class="form-control"
                        id="float"
                      />
                    </div>
                  </div>
                  <!-- date -->
                  <div class="row mb-3">
                    <label for="date" class="col-sm-2 col-form-label">Date</label>
                    <div class="col-sm-10">
                      <input type="date" name="fromdate" class="form-control" id="date" value="">
                      <span>to</span>
                      <input type="date" name="todate" class="form-control" id="date" value="">
                    </div>
                  </div>
                  <!-- BOOLEAN -->
                  <div class="row mb-3">
                    <label for="booleanS" class="col-sm-2 col-form-label"> Boolean</label>
                    <div class="col-sm-10">
                        <select name="booleanS" class="form-control" id="boolean">
                            <option value="" disabled selected >Choose the boolean ... </option>
                            <option value="">true</option>
                            <option value="">false</option>
                        </select>
                    </div>
                  </div>
                </div>
                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">
                    Search
                  </button>
                  <button type="submit" class="btn btn-danger">
                    Reset
                  </button>
                </form>
                </div>
              </div>
            </div>
            
            <!-- ======== END SEARCH ======== -->

            <!-- ======== START TABLE ======== -->

          <div class="container text-center">
            <div class="row">
              <div class="col">
                <div class="card mt-5">
                  <div class="card-header text-center">
                    <h1>Data Table</h1>
                  </div>
                  <div class="card-body text-center">
                    <table class="table table-stripped">
                      <thead>
                        <tr>
                          <th>String</th>
                          <th>Integer</th>
                          <th>Float</th>
                          <th>Date</th>
                          <th>Boolean</th>
                          <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="body-header">

                    </tbody>
                    </table>
                  </div>
                  <div class="card-footer">

                  </div>
                </div>
              </div>
            </div>
          </div>

            <!-- ======== END TABLE ======== -->
        </div>
      </div>
  </body>
</html>
